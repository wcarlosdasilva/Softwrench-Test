<!-- TODO: make it a reusable directive (don't worry about style) -->
<div class="pagination">
    <div>
        Items per page
        <select ng-model="queryParams.pageSize" ng-init="queryParams.pageSize='20'" ng-change="updatePageSize()">
            <!-- select how many items should be displayed per page -->
            <option num-rows="10">10</option>
            <option num-rows="20" selected="selected">20</option> <!-- default option on first load should be 20 -->
            <option num-rows="30">30</option>
            <option num-rows="0">all</option> <!-- disregard pagination: show all the items -->
        </select>
    </div>
    <div>
        <button>&lt;&lt;</button> <!-- 'go to first page' button -->
        <button>&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        Page <input type="number" value="1" min="1" /> <!-- input to select page to go to: go to page when input changes value --> of ??total page count here?? <!-- number of pages -->

        <button ng-click="gotoPage(1)">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button ng-click="gotoPage()">&gt;&gt;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>?? total items ?? items</span> <!-- total number of items -->
    </div>

</div>
